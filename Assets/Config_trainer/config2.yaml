behaviors:
  BehaviorAgentAlpiniste:
    trainer_type: ppo
    hyperparameters:
      learning_rate: 0.0003
      batch_size: 128
      buffer_size: 2048
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      gail:
        gamma: 0.99
        strength: 0.03
        learning_rate: 0.0003
        use_actions: false
        use_vail: false
        demo_path: Demos\Alpinistedemo2.demo
    behavioral_cloning:
      demo_path: Demos\Alpinistedemo2.demo
      strength: 0.5
      steps: 150000
      samples_per_update: 0
      batch_size: 512
      num_epoch: 3
    keep_checkpoints: 5
    max_steps: 5000000
    time_horizon: 128
    summary_freq: 10000